<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">EPICODUS<br> Credit Union</h1>
      <form id="new-account">
        <div class="row">
          <div class="col-md-6">
            <h2>Register a New Account:</h2>
            <div class="form-group">
              <label for="new-account-name">Name</label>
              <input type="text" class="form-control" id="account-name">
            </div>
            <div class="form-group">
              <label for="init-deposit">Initial Deposit: $</label>
              <input type="text" class="form-control" id="init-deposit">
            </div>
          </div>
          <div class="col-md-6">
            <h2>Deposit or Withdraw Funds:</h2>
            <div class="form-group">
              <label for="deposit">Deposit Amount: $</label>
              <input type="text" class="form-control" id="account-deposit">
            </div>
            <div class="form-group">
              <label for="withdraw">Withdraw Amount: $</label>
              <input type="text" class="form-control" id="account-withdraw">
            </div>

          </div>
        </div>
        <button type="submit" class="btn">Check Balance</button>
      </form>
      <br>
      <div class="row">
        <div class="jumbotron" id="balance">
          <h2><span class="name"></span>, Your Balance is<h2>
          <h1>$<span class="balance"></span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
